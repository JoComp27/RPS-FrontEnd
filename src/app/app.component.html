<md-toolbar color="primary">

    <span>Rock, Paper, Scissors!</span>
    <span class="example-spacer"></span>
    <button md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon> Menu</button>

</md-toolbar>

<md-menu #appMenu="mdMenu">
    <button md-menu-item> Settings </button>
    <button md-menu-item> Help </button>
</md-menu>



<md-card class="example-card" *ngFor="let data of (myData ? myData.slice(0,1): []); let i = index">

    <img md-card-image src="{{ data.url }}">
    <md-card-header>
        <md-card-title>{{ data.title }}</md-card-title>
    </md-card-header>

    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>

</md-card>
<md-button-toggle-group style="width: 100%;">
    <md-button-toggle value="Rock">Rock</md-button-toggle>
    <md-button-toggle value="Paper">Paper</md-button-toggle>
    <md-button-toggle value="Scissors">Scissors</md-button-toggle>
</md-button-toggle-group>
<md-grid-list cols="6" rowHeight="100px">
        <md-grid-tile
                *ngFor="let tile of tiles"
                (click)="foo(tile)"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color"
                >
            {{tile.text}}
        </md-grid-tile>
</md-grid-list>
