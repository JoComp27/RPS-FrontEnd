<md-toolbar color="primary">

    <span>Rock, Paper, Scissors!</span>
    <span class="example-spacer"></span>
    <button md-button [mdMenuTriggerFor]="appMenu"><md-icon>menu</md-icon> Menu</button>

</md-toolbar>

<md-menu #appMenu="mdMenu">
    <button md-menu-item> Settings </button>
    <button md-menu-item> Help </button>
</md-menu>



<md-card class="example-card" *ngFor="let data of (myData ? myData.slice(0,1): []); let i = index">

    <img md-card-image src="{{ data.url }}">
    <md-card-header>
        <md-card-title>You played: {{playerPlay}}</md-card-title>
        <md-card-title>Your opponent played: {{opponentPlay}}</md-card-title>
        <md-card-title>Result: {{gameState}}</md-card-title>
    </md-card-header>

    <md-card-actions>
        <md-button-toggle-group [(ngModel)]="play" style="width: 100%;">
            <md-button-toggle value="ROCK">Rock</md-button-toggle>
            <md-button-toggle value="PAPER">Paper</md-button-toggle>
            <md-button-toggle value="SCISSORS">Scissors</md-button-toggle>
        </md-button-toggle-group>
        <button md-button value="Enter" style="width: 100%; height: 100px" (click)="getGameResult(play)">Enter</button>
    </md-card-actions>

</md-card>

<table class="table-fill" align="" >
    <thead>
    <tr>
        <th>Player</th>
        <th>Opponent</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let game of games">
        <tr>
            <td>{{game.playerPlay}}</td>
            <td>{{game.opponentPlay}}</td>
            <td>{{game.gameState}}</td>
        </tr>
    </ng-container>
    </tbody>
</table>
